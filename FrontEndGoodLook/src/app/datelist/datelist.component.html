<div *ngIf="data; else loading">
  <div class="table-container" *ngIf="data?.rol === 'admin' || data?.rol === 'user'; else notUser">
    <h2 class="header">Date's List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Hour</th>
          <th>Barber</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let date of dateList">
          <td>{{ date.date }}</td>
          <td>{{ date.hour }}</td>
          <td>{{ getBarberName(date.barberId) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="data?.rol === 'barber'; else notUser">
    <h2>Date's List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Hour</th>
          <th>Client</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let date of dateListBarber">
          <td>{{ date.date }}</td>
          <td>{{ date.hour }}</td>
          <td>{{ getUserName(date.userId) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--div -->
<ng-template #notUser>
</ng-template>

<ng-template #loading>
  <div class="container-loader">
    <div class="loader centered-div" *ngIf="loader"></div>
    <div class="centered-content" *ngIf="img">
      <img src="../../assets/images/3.jpg" alt="50%" width="50%">
      <p>You need to log-in to view your profile</p>
    </div>
  </div>
</ng-template>

<div class="general">
  
  <h2>Choice your Date</h2>

  <div class="registro">
    <form class="plantilla" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <label for="date">Date:</label>
      <input class="registro-input" type="date" formControlName="date" placeholder="Ingrese la fecha"> <br>
  
      <label for="hour">Hour:</label>
      <select class="registro-input" formControlName="hour">
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
      </select> <br>
  
      <label for="barberEmail">Barber:</label>
      <select class="registro-input" formControlName="barberEmail">
        <option *ngFor="let barber of barberList" [value]="barber.email">{{ barber.name }}</option>
      </select> <br>
    
      <button class="registro-boton" type="submit" [disabled]="myForm.invalid">book haircut</button>
    </form>
  </div>
  
</div>

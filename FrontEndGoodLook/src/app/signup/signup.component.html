<div class="container">
  <form class="plantilla" [formGroup]="myForm" (ngSubmit)="signUser()">
    <h2 class="header">Sign Up</h2>
    <div class="div-elegant">
      <label for="nombre">Nombre:</label>
      <input type="text" formControlName="nombre" placeholder="Ingrese su nombre">

      <label for="email">Correo electrónico:</label>
      <input type="email" formControlName="email" placeholder="Ingrese su correo electrónico">

      <label for="password">Contraseña:</label>
      <input type="password" formControlName="password" placeholder="Ingrese su contraseña">

      <label for="confirmPassword">Repetir contraseña:</label>
      <input type="password" formControlName="confirmPassword" placeholder="Repita su contraseña">
    </div>
    <button class="button" type="submit" [disabled]="myForm.invalid">Registrar</button>
  </form>
  <p>¿Ya tienes una cuenta? <a routerLink="/sign-in">Pulse aquí</a></p>
</div>
